<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head/>
		<h:body>
			<h:form id="frmConsulta">
				<p:fieldset legend="Dados do Usuário">
					<p:panelGrid columns="2">
						<p:outputLabel  value="Código" for="codigo" />
						<p:inputText id="codigo" value="#{loginBean.usuario.codigo}"/>
						<p:outputLabel  value="Nome" for="nome" />
						<p:inputText id="nome" value="#{loginBean.usuario.nome}"/>
						<p:outputLabel  value="Cargo" for="cargo" />
						<p:inputText id="cargo" value="#{loginBean.usuario.cargo}"/>
						<p:outputLabel  value="Departamento" for="departamento" />
						<p:inputText id="departamento" value="#{loginBean.usuario.departamento}" />
						<p:outputLabel rendered="#{loginBean.usuario.cargo == 'gerente'}"  value="Salario" for="salario" />
						<p:inputText id="salario" rendered="#{loginBean.usuario.cargo == 'gerente'}"  readonly="#{loginBean.usuario.departamento != 'financeiro'}" value="#{loginBean.usuario.salario}"  />
						<p:outputLabel  value="Email" for="email" />
						<p:inputText id="email" value="#{loginBean.usuario.email}"/>
						<f:facet name="footer">
							<h:commandButton value="Deslogar" action="#{loginBean.deslogar}" />
						</f:facet>					
					</p:panelGrid>
				</p:fieldset>	
			</h:form>
		</h:body>
</html>
